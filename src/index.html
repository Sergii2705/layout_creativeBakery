<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <title>Creative bakery</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="page__header header" id="header">
      <div class="header__menu-top menu-top">
        <a
          href="#"
          class="logo"
          target="_blank"
        >
          <img
            src="./images/logo.png"
            alt="Bakerlab"
            class="logo__img"
          >
        </a>

        <ul class="nav">
          <li class="nav__item">
            <a href="#products" class="nav__link">Products</a>
          </li>
          <li  class="nav__item">
            <a href="#about-us" class="nav__link">About Us</a>
          </li>
          <li  class="nav__item">
            <a href="#blog" class="nav__link">Blog</a>
          </li>
          <li  class="nav__item">
            <a href="#contact-us" class="nav__link nav__link--contact">
              <img src="./images/phone.png" alt="phone">
              <span>
                Contact us
              </span>
            </a>
          </li>
        </ul>

        <a href="#menu" class="icon--menu icon"></a>
      </div>

      <div class="header__content">
        <div class="container">

          <div class="grid">
            <p class="
              grid__item
              grid__item--1-2
              grid__item--tablet-1-4
              grid__item--destop-1-2
              header__description"
            >
              We bake your fantasies â€” croissants, cakes, cookies, and cupcakes.
            </p>
          </div>

          <div class="grid">
            <h1 class="
              grid__item
              grid__item--1-2
              grid__item--tablet-1-8
              header__title"
            >
              Creative bakery
            </h1>
          </div>

          <div class="grid">
            <img src="./images/header.png" alt="cookie"
              class="
                grid__item
                grid__item--1-2
                header__img"
            >
          </div>

          <div class="grid">
            <a href="#about-us"
              class="
              button
              header__button
              grid__item
              grid__item--1-2
              grid__item--tablet-3-6
              grid__item--destop-1-2">
              <img src="./images/small-cookie.png" alt="small-cookie">
              Learn more
            </a>
          </div>

        </div>
      </div>
    </header>


    <div class="page__menu menu" id="menu">
      <div class="menu__menu-top menu-top">
        <a
          href="#"
          class="logo"
          target="_blank"
        >
          <img
            src="./images/logo.png"
            alt="Bakerlab"
            class="logo__img"
          >
        </a>

        <a href="#" class="icon icon--cross"></a>
      </div>

      <ul class="menu__nav nav nav--vertical">
        <li class="nav__item">
          <a href="#products" class="nav__link">Products</a>
        </li>
        <li  class="nav__item">
          <a href="#about-us" class="nav__link">About Us</a>
        </li>
        <li  class="nav__item">
          <a href="#blog" class="nav__link">Blog</a>
        </li>
        <li  class="nav__item">
          <a href="#contact-us" class="nav__link nav__link--contact">
            <img src="./images/phone.png" alt="phone">
            <span>
              Contact us
            </span>
          </a>
        </li>
      </ul>
    </div>












    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
